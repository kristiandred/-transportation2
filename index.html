                    try {
                        const data = {
                            selectedNumbers: appState.selectedNumbers,
                            lastUpdated: Date.now()
                        };
                        
                        await database.ref('hybridData').set(data);
                        updateSyncStatus('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã: ' + new Date().toLocaleTimeString());
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
                        updateSyncStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
                    }
                }

                async function loadInitialData() {
                    try {
                        const snapshot = await database.ref('hybridData').once('value');
                        const data = snapshot.val();

                        if (data) {
                            appState.selectedNumbers = data.selectedNumbers || {};
                            appState.lastSyncTime = data.lastUpdated;
                            
                            localStorage.setItem('selectedNumbers', JSON.stringify(appState.selectedNumbers));
                            localStorage.setItem('lastSyncTime', appState.lastSyncTime.toString());
                            
                            updateSyncStatus('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã: ' + new Date(data.lastUpdated).toLocaleTimeString());
                            return true;
                        } else {
                            updateSyncStatus('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ');
                            return false;
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                        updateSyncStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                        return false;
                    }
                }
                
                function saveData() {
                    localStorage.setItem('hybridStatus', appState.isHybrid ? 'true' : 'false');
                    localStorage.setItem('selectedNumbers', JSON.stringify(appState.selectedNumbers));
                    
                    if (appState.isHybrid) {
                        saveDataToFirebase();
                    }
                }
                
                function createAdminRow() {
                    elements.adminRow.innerHTML = '';
                    
                    const title = document.createElement('div');
                    title.className = 'day-title';
                    title.textContent = '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä (–≤—ã–¥–µ–ª–∏—Ç—å –≤—Å–µ –¥–Ω–∏):';
                    elements.adminRow.appendChild(title);
                    
                    adminNumbers.forEach((num, numIndex) => {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'number-wrapper';
                        
                        const numberElement = document.createElement('div');
                        numberElement.className = 'number';
                        numberElement.textContent = num;
                        numberElement.dataset.num = num;
                        numberElement.dataset.index = numIndex;
                        
                        if ((numIndex + 1) % 3 === 0) {
                            numberElement.classList.add('special');
                        }
                        
                        numberElement.addEventListener('click', function() {
                            const num = this.dataset.num;
                            const numIndex = this.dataset.index;
                            
                            const allNumberElements = document.querySelectorAll('.number');
                            let anySelected = false;
                            
                            allNumberElements.forEach(el => {
                                if (el.dataset.num === num && el.dataset.index === numIndex && el.classList.contains('selected')) {
                                    anySelected = true;
                                }
                            });
                            
                            allNumberElements.forEach(el => {
                                if (el.dataset.num === num && el.dataset.index === numIndex) {
                                    const day = el.dataset.day;
                                    const key = `${day}_${num}_${numIndex}`;
                                    
                                    if (anySelected) {
                                        el.classList.remove('selected');
                                        delete appState.selectedNumbers[key];
                                    } else {
                                        el.classList.add('selected');
                                        appState.selectedNumbers[key] = true;
                                    }
                                }
                            });
                            
                            saveData();
                        });
                        
                        const label = document.createElement('div');
                        label.className = 'number-label';
                        label.textContent = (numIndex + 1) % 3 === 0 ? '8/28' : '7/24';
                        
                        wrapper.appendChild(numberElement);
                        wrapper.appendChild(label);
                        elements.adminRow.appendChild(wrapper);
                    });
                }
                
                function createDaysInterface() {
                    elements.container.innerHTML = '';
                    const daysToShow = getDaysStartingFromToday();
                    
                    daysToShow.forEach((dayName, i) => {
                        const dayContainer = document.createElement('div');
                        dayContainer.className = 'day-container';
                        
                        const dayTitle = document.createElement('div');
                        dayTitle.className = 'day-title';
                        
                        const dayDate = new Date(today);
                        dayDate.setDate(today.getDate() + i);
                        
                        const dateStr = dayDate.toLocaleDateString('ru-RU');
                        dayTitle.textContent = `${dayName} ${dateStr}`;
                        
                        if (i === 0) {
                            dayTitle.classList.add('today-highlight');
                        }
                        
                        dayContainer.appendChild(dayTitle);
                        
                        for (let group = 0; group < 3; group++) {
                            const groupContainer = document.createElement('div');
                            groupContainer.className = 'number-group';
                            
                            for (let j = 0; j < 3; j++) {
                                const numIndex = group * 3 + j;
                                const num = numbers[numIndex];
                                
                                const wrapper = document.createElement('div');
                                wrapper.className = 'number-wrapper';
                                
                                const numberElement = document.createElement('div');
                                numberElement.className = 'number';
                                numberElement.textContent = num;
                                const originalDayIndex = (todayDayOfWeek + i) % 7;
                                numberElement.dataset.day = originalDayIndex;
                                numberElement.dataset.num = num;
                                numberElement.dataset.index = numIndex;
                                
                                if ((numIndex + 1) % 3 === 0) {
                                    numberElement.classList.add('special');
                                }
                                
                                const key = `${originalDayIndex}_${num}_${numIndex}`;
                                if (appState.selectedNumbers[key]) {
                                    numberElement.classList.add('selected');
                                }
                                
                                if (!appState.isHybrid) {
                                    numberElement.classList.add('readonly');
                                } else {
                                    numberElement.addEventListener('click', function() {
                                        const day = this.dataset.day;
                                        const num = this.dataset.num;
                                        const numIndex = this.dataset.index;
                                        const key = `${day}_${num}_${numIndex}`;
                                        
                                        this.classList.toggle('selected');
                                        
                                        if (this.classList.contains('selected')) {
                                            appState.selectedNumbers[key] = true;
                                        } else {
                                            delete appState.selectedNumbers[key];
                                        }
                                        
                                        saveData();
                                    });
                                }
                                
                                const label = document.createElement('div');
                                label.className = 'number-label';
                                label.textContent = (numIndex + 1) % 3 === 0 ? '8/28' : '7/24';
                                
                                wrapper.appendChild(numberElement);
                                wrapper.appendChild(label);
                                groupContainer.appendChild(wrapper);
                            }
                            
                            dayContainer.appendChild(groupContainer);
                        }
                        
                        elements.container.appendChild(dayContainer);
                    });
                    
                    if (appState.isHybrid) {
                        elements.adminRow.classList.remove('hidden');
                        createAdminRow();
                        elements.hybridBtn.classList.add('hidden');
                        elements.logoutBtn.classList.remove('hidden');
                    } else {
                        elements.adminRow.classList.add('hidden');
                        elements.hybridBtn.classList.remove('hidden');
                        elements.logoutBtn.classList.add('hidden');
                    }
                }
                
                function startSyncInterval() {
                    appState.intervals.syncInterval = setInterval(async () => {
                        if (!appState.isHybrid) {
                            await loadInitialData();
                        }
                    }, 30000);
                }
                
                function checkDateChange() {
                    const newDateKey = getDateKey();
                    if (newDateKey !== appState.currentDateKey) {
                        const todayIndex = new Date().getDay();
                        Object.keys(appState.selectedNumbers).forEach(key => {
                            const [dayIndexStr] = key.split('_');
                            const dayIndex = parseInt(dayIndexStr);
                            
                            if (dayIndex === todayIndex) {
                                delete appState.selectedNumbers[key];
                            }
                        });
                        
                        localStorage.setItem('selectedNumbers', JSON.stringify(appState.selectedNumbers));
                        appState.currentDateKey = newDateKey;
                        todayDayOfWeek = todayIndex;
                        createDaysInterface();
                        saveData();
                        
                        updateSyncStatus('–î–∞—Ç–∞ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å, —Å–±—Ä–æ—à–µ–Ω—ã –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –¥–Ω—è');
                    }
                }
                
                function setupEventListeners() {
                    elements.hybridBtn.addEventListener('click', function() {
                        elements.hybridLogin.classList.remove('hidden');
                        const savedDeviceInfo = localStorage.getItem('adminDevice');
                        if (savedDeviceInfo) {
                            try {
                                const deviceInfo = JSON.parse(savedDeviceInfo);
                                elements.hybridEmailInput.value = deviceInfo.email;
                                elements.hybridPasswordInput.focus();
                            } catch (e) {
                                console.log("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞", e);
                            }
                        }
                    });
                    
                    elements.cancelBtn.addEventListener('click', function() {
                        elements.hybridLogin.classList.add('hidden');
                        elements.hybridEmailInput.value = '';
                        elements.hybridPasswordInput.value = '';
                        hideError();
                    });
                    
                    elements.loginBtn.addEventListener('click', async function() {
                        const email = elements.hybridEmailInput.value.trim();
                        const password = elements.hybridPasswordInput.value.trim();
                        
                        if (!email || !password) {
                            showErrorToUser('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å');
                            return;
                        }
                        
                        hideError();
                        const isValid = await checkPassword(email, password);
                        
                        if (isValid) {
                            appState.isHybrid = true;
                            elements.hybridLogin.classList.add('hidden');
                            elements.hybridEmailInput.value = '';
                            elements.hybridPasswordInput.value = '';
                            
                            saveData();
                            createDaysInterface();
                        }
                    });

                    elements.logoutBtn.addEventListener('click', async function() {
                        try {
                            await auth.signOut();
                            
                            // –£–¥–∞–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
                            const savedDeviceInfo = localStorage.getItem('adminDevice');
                            if (savedDeviceInfo) {
                                try {
                                    const deviceInfo = JSON.parse(savedDeviceInfo);
                                    if (deviceInfo.deviceId) {
                                        await database.ref(`adminDevices/${deviceInfo.deviceId}`).remove()
                                            .catch(e => console.log("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –∏–∑ Firebase", e));
                                    }
                                } catch (e) {
                                    console.log("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ deviceInfo", e);
                                }
                            }
                            
                            localStorage.removeItem('adminDevice');
                            updateSyncStatus('–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –≤—ã—à–µ–ª –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
                            appState.isHybrid = false;
                            createDaysInterface();
                        } catch (error) {
                            console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:', error);
                            showErrorToUser('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ: ' + error.message);
                        }
                    });

                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                    try {
                        initFirebaseAuth().then(() => {
                            loadInitialData().then(() => {
                                createDaysInterface();
                                appState.intervals.pageRefreshInterval = setInterval(checkDateChange, 60000);
                                startSyncInterval();
                            }).catch(error => {
                                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
                                updateSyncStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö");
                            });
                        }).catch(error => {
                            console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase:", error);
                            updateSyncStatus("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Firebase");
                        });
                    } catch (e) {
                        console.error("–ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:", e);
                        updateSyncStatus("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ");
                    }
                }
            });
        }
    </script>
</body>
